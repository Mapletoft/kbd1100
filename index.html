<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBD1100 - Computer Keyboarding Skills | Cambrian College</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

    <!-- Your Firebase config file -->
    <script src="firebase-config.js"></script>
    
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-header">
            <div class="college-badge">CAMBRIAN COLLEGE</div>
            <h1>Computer Keyboarding Skills</h1>
            <div class="course-code">KBD1100</div>
            <div class="instructor">Instructor: Charles Mapletoft</div>
        </div>
        <div class="login-body">
            <form class="login-form" id="loginForm">
                <div class="error-message" id="errorMessage"></div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" required placeholder="Enter your Email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="login-button" id="loginBtn">
                    Sign In
                </button>
                
                <div class="loading-spinner" id="loadingSpinner"></div>
            </form>
        </div>
    </div>

    <script>
        // Replace with your teacher UID from Firebase Auth
        const TEACHER_UID = "CVBEuoweirfSPLhjfm499puLrcn2";

        // If already signed in, route immediately
        auth.onAuthStateChanged(user => {
            if (!user) return;
            if (user.uid === TEACHER_UID) location.href = 'teacher.html';
            else location.href = 'typing.html';
        });

        // Handle form submit
        const form = document.getElementById('loginForm'); // adjust to your form's id
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const pwd = document.getElementById('password').value;
            try {
            await auth.signInWithEmailAndPassword(email, pwd);
            const user = auth.currentUser;
            if (user.uid === TEACHER_UID) location.href = 'teacher.html';
            else location.href = 'typing.html';
            } catch (err) {
                console.error('Login error:', err);
                alert(err.message || 'Login failed');
            }
        });
        </script>


</body>

</html>
